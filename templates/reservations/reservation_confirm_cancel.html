{% extends 'user/base_user.html' %}

{% block content %}
<div class="container mt-3">
  <h2>Cancel Reservation</h2>
  <p>Are you sure you want to cancel the reservation "<strong>{{ reservation.title }}</strong>" scheduled on <strong>{{ reservation.date }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Cancel</button>
    <a href="{% url 'reservations:reservations_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
